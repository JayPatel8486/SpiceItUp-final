<h1 mat-dialog-title>Customer Details</h1>
<div mat-dialog-content>
  <h2> User Info</h2>
  <p>First_name:{{customersdetails.userId.userId.first_name}}<p>
  <p>Last_name:{{customersdetails.userId.userId.last_name}}</p>
  <p>Gender:{{customersdetails.userId.userId.gender}}</p>
  <p>Phone_no:{{customersdetails.userId.userId.phone}}</p>
  <p>Email:{{customersdetails.userId.userId.email}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Close</button>
</div>
