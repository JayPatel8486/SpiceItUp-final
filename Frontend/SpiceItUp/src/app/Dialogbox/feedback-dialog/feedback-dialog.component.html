<h1 mat-dialog-title>Feedback</h1>
<div mat-dialog-content>
  <mat-form-field style="width: 350px; height: 150px;">
    <mat-label>Please enter your feedback:</mat-label>
    <textarea matInput [(ngModel)]="feedback"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!feedback" (click)="onSubmit()">Submit</button>
</div>
