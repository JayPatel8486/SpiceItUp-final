<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img class="logo" src="../../../../assets/Spice It Up.png" alt="Spice It Up" />
        <h1 class="auth-title">Change Password</h1>
        <p class="auth-subtitle">Create a new secure password</p>
      </div>
      
      <form class="auth-form" [formGroup]="changePasswordForm" (ngSubmit)="changed(changePasswordForm.value)">
        <input type="hidden" formControlName="email">
        
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>New Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter new password" oncopy="return false" onpaste="return false" oncut="return false">
            <mat-icon matPrefix>lock</mat-icon>
            <mat-icon matSuffix (click)="hide = !hide" class="toggle-password">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="changePasswordForm.hasError('minlength', 'password')">Password must be at least 4 characters</mat-error>
            <mat-error *ngIf="changePasswordForm.hasError('required', 'password')">Password is required</mat-error>
          </mat-form-field>
        </div>
        
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hides ? 'password' : 'text'" formControlName="confirm_password" placeholder="Confirm new password" onpaste="return false">
            <mat-icon matPrefix>lock_outline</mat-icon>
            <mat-icon matSuffix (click)="hides = !hides" class="toggle-password">{{hides ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="f['confirm_password'].errors && f['confirm_password'].errors['ConfirmedValidator']">Passwords must match</mat-error>
          </mat-form-field>
        </div>
        
        <button mat-flat-button color="primary" class="auth-button" [disabled]="!changePasswordForm.valid">
          Update Password
        </button>
      </form>
    </div>
  </div>
</div>
