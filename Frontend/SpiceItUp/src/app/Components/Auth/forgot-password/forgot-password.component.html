<div class="auth-wrapper">
  <div class="auth-split-container">
    <!-- Left Side - Branding -->
    <div class="auth-brand-side">
      <div class="brand-content">
        <img class="brand-logo" src="../../../../assets/Spice It Up.png" alt="Spice It Up" />
        <h1 class="brand-title">Spice It Up</h1>
        <p class="brand-subtitle">Delicious food delivered to your doorstep</p>
      </div>
    </div>
    
    <!-- Right Side - Forgot Password Form -->
    <div class="auth-form-side">
      <div class="auth-card">
        <div class="auth-header">
          <h1 class="auth-title">Forgot Password</h1>
          <p class="auth-subtitle">Enter your email to reset your password</p>
        </div>
        
        <form class="auth-form" [formGroup]="forgotForm" (ngSubmit)="forgoted(forgotForm.value)">
          <div class="form-group">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email Address</mat-label>
              <input matInput type="email" formControlName="email" placeholder="Enter your email">
              <mat-icon matPrefix>email</mat-icon>
              <mat-error *ngIf="forgotForm.hasError('pattern', 'email')">Please enter a valid email</mat-error>
              <mat-error *ngIf="forgotForm.hasError('required', 'email')">Email is required</mat-error>
            </mat-form-field>
          </div>
          
          <button mat-flat-button color="primary" class="auth-button" [disabled]="!forgotForm.valid">
            Send Reset Link
          </button>
          
          <div class="auth-footer">
            <p>Remember your password? <a routerLink="../" class="signin-link">Sign in</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
