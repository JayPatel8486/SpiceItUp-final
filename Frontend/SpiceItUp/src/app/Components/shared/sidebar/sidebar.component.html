<div class="modern-sidebar">
  <div class="sidebar-content">
    <!-- Navigation Menu -->
    <nav class="sidebar-nav">
      <div class="nav-section">
        <h4 class="section-title">Main Menu</h4>
        <ul class="nav-list">
          <li class="nav-item">
            <a routerLink="/home" routerLinkActive="active" class="nav-link">
              <mat-icon class="nav-icon">home</mat-icon>
              <span class="nav-text">Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/menu" routerLinkActive="active" class="nav-link">
              <mat-icon class="nav-icon">restaurant_menu</mat-icon>
              <span class="nav-text">Browse Menu</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/order" routerLinkActive="active" class="nav-link">
              <mat-icon class="nav-icon">shopping_bag</mat-icon>
              <span class="nav-text">My Orders</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="nav-section">
        <h4 class="section-title">Account</h4>
        <ul class="nav-list">
          <li class="nav-item">
            <a routerLink="/userprofile" routerLinkActive="active" class="nav-link">
              <mat-icon class="nav-icon">person</mat-icon>
              <span class="nav-text">Profile</span>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/about" routerLinkActive="active" class="nav-link">
              <mat-icon class="nav-icon">info</mat-icon>
              <span class="nav-text">About Us</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Admin/Staff Section -->
      <div class="nav-section" *ngIf="!adminUser() || !staffUser()">
        <h4 class="section-title">Management</h4>
        <ul class="nav-list">
          <li class="nav-item" *ngIf="!adminUser() && !staffUser()">
            <a routerLink="/orders" routerLinkActive="active" class="nav-link">
              <mat-icon class="nav-icon">receipt_long</mat-icon>
              <span class="nav-text">Current Orders</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="!adminUser()">
            <a routerLink="/customerProfile" routerLinkActive="active" class="nav-link">
              <mat-icon class="nav-icon">people</mat-icon>
              <span class="nav-text">Customers</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="!adminUser()">
            <a routerLink="/staff" routerLinkActive="active" class="nav-link">
              <mat-icon class="nav-icon">badge</mat-icon>
              <span class="nav-text">Staff</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="!adminUser()">
            <a routerLink="/adminMenu" routerLinkActive="active" class="nav-link">
              <mat-icon class="nav-icon">admin_panel_settings</mat-icon>
              <span class="nav-text">Admin Menu</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="!staffUser()">
            <a routerLink="/staffMenu" routerLinkActive="active" class="nav-link">
              <mat-icon class="nav-icon">restaurant</mat-icon>
              <span class="nav-text">Staff Menu</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <button class="quick-action-btn" routerLink="/table_booking">
        <mat-icon>event_seat</mat-icon>
        <span>Book Table</span>
      </button>
      <button class="quick-action-btn support-btn">
        <mat-icon>support_agent</mat-icon>
        <span>Help & Support</span>
      </button>
    </div>

    <!-- Logout Button -->
    <div class="sidebar-footer">
      <button class="logout-btn" (click)="onLogOut()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </div>
</div>
