<header class="food-delivery-header">
  <div class="header-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo-wrapper">
        <img src="../../../../assets/Spice It Up.png" alt="Spice It Up" class="app-logo">
        <div class="brand-info">
          <h1 class="brand-name">Spice It Up</h1>
          <span class="brand-tagline">Fast Food Delivery</span>
        </div>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="search-section">
      <div class="search-wrapper">
        <mat-icon class="search-icon">search</mat-icon>
        <input type="text" placeholder="Search for dishes..." class="search-input">
        <button class="search-btn">
          <mat-icon>tune</mat-icon>
        </button>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="header-actions">
      <button class="action-btn location-btn">
        <mat-icon>location_on</mat-icon>
        <span>Deliver to</span>
      </button>

      <button class="action-btn cart-btn" routerLink="/cart">
        <mat-icon matBadge={{this.totalCartItems}} matBadgeColor="warn">shopping_cart</mat-icon>
        <span>Cart</span>
      </button>

      <button class="primary-btn table-btn" routerLink="/table_booking">
        <mat-icon>restaurant</mat-icon>
        Book Table
      </button>

      <div class="profile-menu">
        <button class="profile-btn" (click)="toggleProfileMenu()">
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>

        <!-- Profile Dropdown -->
        <div class="profile-dropdown" [class.show]="showProfileMenu">
          <a routerLink="/userprofile" class="dropdown-item">
            <mat-icon>person</mat-icon>
            <span>My Profile</span>
          </a>
          <a routerLink="/order" class="dropdown-item">
            <mat-icon>shopping_bag</mat-icon>
            <span>My Orders</span>
          </a>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item logout-item" (click)="onLogOut()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</header>
