<div style="overflow-x: hidden;">
  <app-header></app-header>
  <div class="row">
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-10">



        <button class="addstaff" mat-raised-button color="primary" (click)="openDialog()">
          Add Staff
        </button>
      


      <h2 style="text-align: center; padding-top: 20px;">Staff Details</h2>

      <div class="box">

        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>


            <!-- First name Column -->
            <ng-container matColumnDef="first_name" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
              <td mat-cell *matCellDef="let staff"> {{staff.first_name}} </td>
            </ng-container>

            <!-- Last name Column -->
            <ng-container matColumnDef="last_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
              <td mat-cell *matCellDef="let staff"> {{staff.last_name}} </td>
            </ng-container>

            <!-- role Column -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
              <td mat-cell *matCellDef="let staff"> {{staff.phone}} </td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let staff"> {{staff.email}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action" stickyEnd>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let staff">
                <button mat-icon-button (click)="editStaff(staff)" color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                <button (click)="deleteStaff(staff._id)" mat-icon-button color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>


          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>


      </div>

    </div>
  </div>
</div>
