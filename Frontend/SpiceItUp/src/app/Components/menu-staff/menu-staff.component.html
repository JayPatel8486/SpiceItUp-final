<div style="overflow-x: hidden;">
  <app-header></app-header>
  <div class="row">
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-10">


      <h2 style="text-align: center; padding-top: 20px;">Menu Details</h2>

      <div class="box">

        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. pizza" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- item_type Column -->
            <ng-container matColumnDef="item_type" sticky>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
              <td mat-cell *matCellDef="let item "> {{item.item_type}} </td>
            </ng-container>

            <!-- item_name Column -->
            <ng-container matColumnDef="item_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let item "> {{item.item_name}} </td>
            </ng-container>

            <!-- price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let item">&#8377; {{item.price}} </td>
            </ng-container>

            <!-- description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let item"> {{item.description}} </td>
            </ng-container>

            <!-- image Column -->
            <ng-container matColumnDef="image_url" stickyEnd>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
              <td mat-cell *matCellDef="let item"> <img src="{{url}}{{item.image_url}}" alt="" class="image"></td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <div class="pagination">
            <button mat-raised-button (click)="previousPage()" [disabled]="pageNumber === 1" color=""
              style="margin-right: 6px;"> <mat-icon>fast_rewind</mat-icon></button>
            <button mat-raised-button (click)="isCurrentPage()" color=""
              style="margin-right: 6px;">{{pageNumber}}</button>
            <button mat-raised-button (click)="nextPage()" color=""
              [disabled]="totalPages<6"><mat-icon>fast_forward</mat-icon></button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
